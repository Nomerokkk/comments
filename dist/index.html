<body>
	
	<div class="wrapper">

					</div>
				</div>
				<div class="content__title-table">

				</div>
				<hr>
				<div class="content__table">
					<div class="content__table__row">
						<div class="content__table__row__cell">
							<span>
								Ручное бронирование

						</div>

							</span>
						</div>
						<div class="content__table__row__cell num_serv">

						</div>
					</div>
				</div>
				<hr>
				<div class="content__sum">
					<div class="content__sum__cell">
						Всего
					</div>
					<div class="content__sum__cell summary">
					</div>
				</div>
			</div>
			<div class="reviews">
				<div class="reviews__head">
					<div class="reviews__head__left">
						<span class="reviews__head__left__last-name">
							Последние отзывы

					<div class="reviews__head__right">
						<a href="#">
							<span></span> 13
						</a>
						<a href="#">
							<span></span> 14
						</a>

				</div>

				<div class="reviews__bl">

							Самуил
						</span>
						<span class="reviews__bl__date">
							13 октября 2011
						</span>

					<div class="reviews__bl__text">
						Привет, Верунь! ниче себе ты крутая. фотка класс!!!!
